<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="description" content="JavaScript Calculator">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1> Calculator </h1>
    <div class="container">
      <div class="screen">
        <div id="output"></div>
        <div id="history"></div>
      </div>

      <!-- buttons -->
      <div>
        <button id="clear">Clear</button>
        <button id="backspace">Back</button>
        <button id="divide" class="operator">รท</button>
      </div>

      <div>
        <button class="number-btn">7</button>
        <button class="number-btn">8</button>
        <button class="number-btn">9</button>
        <button id="multiply">x</button>
      </div>

      <div>
        <button class="number-btn">4</button>
        <button class="number-btn">5</button>
        <button class="number-btn">6</button>
        <button id="subtract">-</button>
      </div>

      <div>
        <button class="number-btn">3</button>
        <button class="number-btn">2</button>
        <button class="number-btn">1</button>
        <button id="add">+</button>
      </div>

      <div>
        <button class="number-btn">0</button>
        <button id="decimal">.</button>
        <button id="pos-neg">+/-</button>
        <button id="equals">=</button>
      </div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script  src="js/index.js"></script>
  </body>
</html>
